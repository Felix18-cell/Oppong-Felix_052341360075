<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix Phones & Accessories</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("best3.jpg");  
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #1d1d1f;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1d1d1f;
            color: #f5f5f7;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: rgba(51, 51, 51, 0.8);
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 14px 16px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #0071e3;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 3px;
            transition: width 0.3s;
        }
        .search-bar input[type="text"]:focus {
            width: 200px;
        }
        .search-bar button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 5px;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #005bb5;
        }
        .container {
            width: 90%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem 0;
        }
        .product {
            background: rgba(255, 255, 255, 0.9);
            margin: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            flex: 1 1 calc(33% - 2rem);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
            transition: transform 0.3s;
        }
        .product img:hover {
            transform: scale(1.1);
        }
        .product h3 {
            margin: 0.5rem 0;
            font-size: 1.25rem;
        }
        .product p {
            color: #555;
            font-size: 1rem;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .dark-mode footer {
            background-color: #333;
        }
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }
        .carousel img {
            flex: none;
            max-width: 100%;
            margin: 0 10px;
            border-radius: 10px;
        }
        .dark-mode .product {
            background: rgba(51, 51, 51, 0.9);
            color: #f5f5f7;
            border: 1px solid #555;
        }
        .dark-mode .product p {
            color: #ccc;
        }
        .dark-mode .product img {
            border-bottom: 1px solid #555;
        }
        .dark-mode nav {
            background-color: rgba(85, 85, 85, 0.8);
        }
        .dark-mode nav a {
            color: #fff;
        }
        .dark-mode nav a:hover {
            color: #0071e3;
        }
        .dark-mode .search-bar input[type="text"] {
            background-color: #444;
            color: #fff;
        }
        .dark-mode .search-bar button {
            background-color: #0071e3;
        }
        @media (max-width: 768px) {
            .product {
                flex: 1 1 calc(50% - 2rem);
            }
        }
        @media (max-width: 480px) {
            .product {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>

    <script>
        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const products = document.getElementsByClassName('product');
            for (let i = 0; i < products.length; i++) {
                const productName = products[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                if (productName.includes(input)) {
                    products[i].style.display = '';
                } else {
                    products[i].style.display = 'none';
                }
            }
        }

        function debounce(func, delay) {
            let debounceTimer;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(context, args), delay);
            };
        }

        const debounceSearch = debounce(searchProducts, 300);

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
